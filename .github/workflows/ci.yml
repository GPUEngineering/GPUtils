on:
  push:
    branches: [ main ]
  pull_request:

name: Continuous integration

jobs:
  ci:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        runner: [a40, orin]
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: setup python3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'
      - name: run test script
        run: bash ./ci/script.sh

